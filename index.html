<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер изображений</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img src="https://cdn.culture.ru/images/7cd024a6-6552-5b51-85fb-1f1597c428a7" alt="Image 1" class="active">
            <img src="https://cdn.culture.ru/images/fd8babb3-9994-50a6-84e4-01ec394c80b6" alt="Image 2">
            <img src="https://cdn.shopify.com/s/files/1/1619/4221/products/HDR2378.jpg?v=1628132228" alt="Image 3">
            <img src="https://cdn.culture.ru/images/c2684fe7-3a69-594f-a7f2-0ace968486d7" alt="Image 4">
        </div>
        <button class="prev" id="prev">Предыдущее</button>
        <button class="next" id="next">Следующее</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
